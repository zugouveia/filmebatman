<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="media/white-logo.png" />
        <nav>
            <ul>
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="fotos.html">
                    <li>Fotos</li>
                </a>
                <a href="creditos.html">
                    <li>Créditos</li>
                </a>
                <a href="contato.html">
                    <li>Contato</li>
                </a>
            </ul>
        </nav>
    </header>


    <div class="contato-pai">
        <div class="contato-filho">
            
            <div class="titulo">Deixe sua mensagem</div>

            <form action="">
                <label>Nome Completo:</label>
                <input type="text" name="name" placeholder="Digeite seu nome completo" required>

                <label>Email:</label>
                <input type="email" name="email" placeholder="Digite seu email" required>

                <label>Mensagem</label>
                <textarea name="mensage" placeholder="Digite aqui a sua mensagem" rows="5"></textarea required>
                    
                <button type="submit">Enviar</button>

            </form>
        </div>
    </div>
    <footer>
        <img style="object-fit: contain;" id="logo" src="media/white-logo.png"/>
        <span>Todos os direitos reservados ©</span>
        <span>Desenvolvido por: Fernanda Gouveia</span>

        <nav class="footer-navigation">
            <ul class="footer-list">
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="fotos.html">
                    <li>Fotos</li>
                </a>
                <a href="contato.html">
                    <li>Contato</li>
                </a>
                <a href="creditos.html">
                    <li>Créditos</li>
                </a>
            </ul>
        </nav>

    </footer>
</body>
</html>
